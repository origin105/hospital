<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>Dashboard Template for Bootstrap</title>
		<!-- Bootstrap core CSS -->
		<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link th:href="@{/css/dashboard.css}" rel="stylesheet">
		<link rel="stylesheet" th:href="@{/css/bootstrap-datetimepicker.css}">

		<style type="text/css">
			/* Chart.js */

			@-webkit-keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}

			@keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}

			.chartjs-render-monitor {
				-webkit-animation: chartjs-render-animation 0.001s;
				animation: chartjs-render-animation 0.001s;
			}
		</style>


	</head>

	<body>
		<div th:replace="~{commons/commons.html::topbar}"></div>

		<div class="container-fluid">
			<div class="row">

				<div th:replace="~{commons/commons.html::sidebar2(active2='3')}"></div>

				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
					<form class="form-horizontal" th:action="@{/selectAll}" method="post">
						<div class="form-group">
							<label class="col-sm-2 control-label">病人姓名</label>
							<div class="col-sm-5">
								<input type="text" class="form-control" name="patientName">
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-2 control-label">起始时间</label>
							<div class="col-sm-5">
								<input type="text" class="form-control" id="startTime" name="startTime">
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-2 control-label">终止时间</label>
							<div class="col-sm-5">
								<input type="text" class="form-control" id="endTime" name="endTime">
							</div>
						</div>

						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<button type="submit" class="btn btn-default" >查询</button>
							</div>
						</div>
					</form>
				</main>
			</div>
		</div>

		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script type="text/javascript" th:src="@{/js/jquery-3.2.1.slim.min.js}"></script>
		<script src="http://libs.baidu.com/jquery/2.1.1/jquery.min.js"></script>
		<script type="text/javascript" th:src="@{/js/popper.min.js}"></script>
		<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
		<script type="text/javascript" th:src="@{/js/bootstrap-datetimepicker.min.js}"></script>
		<script type="text/javascript" th:src="@{/js/bootstrap-datetimepicker.zh-CN.js}"></script>

		<script type="text/javascript">
			$(function () {
				$("#startTime").datetimepicker({
					language: 'zh-CN',
					format: 'yyyy-mm-dd hh:ii',
					autoclose: true,
					startDate: new Date(2020,1,1),
					endDate: new Date(2024,1,1),
					// minView: 2
				});
				$("#endTime").datetimepicker({
					language: 'zh-CN',
					format: 'yyyy-mm-dd hh:ii',
					autoclose: true,
					startDate: new Date(2020,1,1),
					endDate: new Date(2024,1,1),
					// minView: 2
				});
			});
		</script>

		<!-- Icons -->
		<script type="text/javascript" th:src="@{/js/feather.min.js}"></script>
		<script>
			feather.replace()
		</script>

		<!-- Graphs -->
		<script type="text/javascript" th:src="@{/js/Chart.min.js}"></script>

	</body>

</html>
